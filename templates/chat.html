<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor Chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https:/fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Real-Time Chat with <span>Gemini<span>
        </div>
        <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be appended here -->
        </div>
        <form class="chat-input-form" id="chatForm">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMConentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');

            // Gemini API configuration
            import { GoogleGenAI } from "@google/genai";
            const ai = new GoogleGenAI({});

            // Add a conditional welcome message depending on whether the user passed a file to the previous webpage or used the skip button 
            const urlParams = new URLSearchParams(window.location.search);
            const resumeUploaded = urlParams.get('resume');

            if (resumeUploaded === 'true') {
                addMessage('gemini', 'Thanks for uploading your resume! How can I help you improve it or prepare for interviews?');
            } else {
                addMessage('gemini', 'Welcome! I noticed you have not uploaded your resume. Please tell me more about yourself so I can help you.')
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = userInput.value.trim();

                if (userMessage) {
                    addMessage('user', userMessage);
                    userInput.value='';
                    await getGeminiResponse(userMessage);
                }
            });

            /**
            * Appends a new message to the chat display
            * @param {string} sender - 'user' or 'gemini'
            * @param {string} text - The message content
            * @param {string} type - Optional type e.g. 'Typing...'
            */

            function addMessage(sender, text, type='') {
                const messageElement = document.createElement('div');
                mesageElement.classList.add('message', sender);
                if (type) {
                    messageElement.classList.add(type);
                }
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            /**
            * Fetches a response from the Gemini API.
            * @param {string} prompt - The user's input message.
            */

            async function getGeminiResponse(prompt) {
                
                const typingIndicator = addMessage('gemini', 'Typing...', 'typing');

                try {
                    const payload = {
                        prompt: prompt
                    };

                    const response = await ai.models.generateContant({
                        model: "gemini-2.5-flash",
                        contents: prompt
                    });

                    if (!response.ok) {
                        const errorResult = await respose.json();

                        throw new Error(errorResult.error || `Server Error: ${response.status}`);
                    }

                    const result = await response.text;

                    chatMessages.removeChild(typingIndicator);

                    const candidate = result.candidates?.[0];
                    if (candidate && candidate.content?.parts?[0]?.text) {
                        addMesssage('gemini', response.text);
                    } else {
                        const errorMessage = result.error || 'Sorry, I could not process that. Please try again.';
                        addMessage('gemini', errorMessage);
                    }
                } catch (error) {
                    console.error('Error fetching Gemini response:', error);
                    if (typingIndicator.parentNode) {
                        chatMessages.removeChild(typingIndicator);
                    }
                    addMessage('gemini', `An error occurred:${error.message}. Please check the console for details.`);
                }
            }
        });
    </script>
</body>
</html>
