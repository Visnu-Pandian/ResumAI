<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor Chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Real-Time Chat with <span>Gemini</span>
        </div>
        <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be appended here -->
        </div>
        <form class="chat-input-form" id="chatForm">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button type="submit" id="sendButton">Send</button>
        </form>
        <div class="chat-warning">
            Chats with AI do not have persistent memory.
        </div>

        <div class="download-buttons">
            <button id="downloadTexBtn" class="download-btn" disabled>Download LaTeX (.tex)</button>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {

            const chatMessages = document.getElementById('chatMessages');
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');
            const texBtn = document.getElementById('downloadTexBtn');

            let latestLatex = "";

            // Add a conditional welcome message depending on whether the user passed a file to the previous webpage or used the skip button 
            const urlParams = new URLSearchParams(window.location.search);
            const resumeUploaded = urlParams.get('resume');

            if (resumeUploaded === 'true') {
                addMessage('gemini', 'Thanks for uploading your resume! I\'m creating a new LaTeX version using Jake\'s template...');

                // Call backend to generate LaTeX
                (async () => {
                    const typingIndicator = addMessage('gemini', 'Typing...', 'typing');
                    try {
                        const response = await fetch('/api/parse_resume', {
                            method: 'POST'
                        });

                        const data = await response.json();
                        typingIndicator.remove();

                        if (response.ok && data.latex_resume) {
                            latestLatex = data.latex_resume;
                            addMessage('gemini', `<pre><code>${escapeHtml(data.latex_resume)}</code></pre>`);

                            // Enabling download buttons
                            texBtn.disabled = false;

                        } else {
                            addMessage('gemini', `Error: ${data.error || 'Could not generate LaTeX resume.'}`);
                        }
                    } catch (err) {
                        typingIndicator.remove();
                        addMessage('gemini', `Error connecting to server while generating resume: ${err}`);
                    }
                })();
            } else {
                addMessage('gemini', 'Welcome! I noticed you have not uploaded your resume. Please tell me more about yourself so I can help you.')
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = userInput.value.trim();

                if (userMessage) {
                    addMessage('user', userMessage);
                    userInput.value='';
                    // include call to Gemini here

                    const typingIndicator = addMessage('gemini', 'Typing...', 'typing');

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type':'application/json'
                            },
                            body: JSON.stringify({ message: userMessage })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            typingIndicator.remove();
                            addMessage('gemini', data.gemini_response);
                        } else {
                            typingIndicator.remove();
                            addMessage('gemini', `Error ${data.error} || Something went wrong.`);
                        }
                    } catch (error) {
                        typingIndicator.remove();
                        addMessage('gemini', 'Could not connect to the server. Please check your network.');
                    }
                }
            });

            texBtn.addEventListener('click', () => {
                if (!latestLatex) return;
                const blob = new Blob([latestLatex], { type: 'text/x-tex'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resume.tex';
                a.click();
                URL.revokeObjectURL(url);
            });

            function addMessage(sender, text, type='') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                if (type) {
                    messageElement.classList.add(type);
                }
                messageElement.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            // Function to stop HTML formatting from breaking the chat.
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
